version: '2'
volumes:
  redis:
    driver: local
  educadex:
    driver: local
services:
  redis:
    container_name: educadex_redis
    build:
      context: .
      dockerfile: ./docker/redis/Dockerfile
    volumes:
      - redis:/var/lib/redis
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - traefik
  php-fpm:
    container_name: educadex_php_fpm
    build:
      context: .
      dockerfile: ./docker/php-fpm/Dockerfile
    volumes:
      - educadex:/var/www/educadex
    networks:
      - traefik
    depends_on:
      - redis
  nginx:
    container_name: educadex
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    volumes:
      - educadex:/var/www/educadex
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d
    networks:
      - traefik
    depends_on:
      - php-fpm
